<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../stylesheets/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="background">
        <div id="calculator">
            <div id="electronic-screen">
                <div id="top-line">
                    <p>0</p>
                </div>
                <div id="bottom-line">
                    <p>0</p>
                </div>
            </div>
            <div id="button-section">
                <button class="box" id="ac" value="">AC</button>
                <button class="box" id="ce" value="">CE</button>
                <button class="box" id="divide" value="">&divide;</button>
                <button class="box" id="multiply" value="">&#215;</button>
                <button class="box" id="seven" value="">7</button>
                <button class="box" id="eight" value="">8</button>
                <button class="box" id="nine" value="">9</button>
                <button class="box" id="minus" value="">-</button>
                <button class="box" id="four" value="">4</button>
                <button class="box" id="five" value="">5</button>
                <button class="box" id="six" value="">6</button>
                <button class="box" id="plus" value="">&plus;</button>
                <button class="box" id="one" value="">1</button>
                <button class="box" id="two" value="">2</button>
                <button class="box" id="three" value="">3</button>
                <button class="box" id="equals" value="">&equals;</button>
                <button class="box" id="zero" value="">0</button>
                <button class="box" id="point" value="">.</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../javascript/math.js"></script>
<script type="text/javascript" src="../javascript/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../javascript/calculator.js"></script>
</html>
